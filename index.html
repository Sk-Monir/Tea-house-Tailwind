<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-house-Tailwind</title>
    <!-- google font cdn start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- google font cdn end  -->
    <!-- Font awesome cdn link start -->
    <script src="https://kit.fontawesome.com/7a4507e9b3.js" crossorigin="anonymous"></script>
    <!-- Font awesome cdn link start -->
    <!-- tailwind css cdn start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- tailwind css cdn end -->

     <!-- custom css start -->
    <style>
       .font-manrope {
            font-family: "Manrope", sans-serif;
            font-style: normal;
        }
    </style>
     <!-- custom css start -->

</head>
<body class="font-manrope">
    <!-- header section start -->
    <header id="header">
        <div class="max-w-screen-xl mx-auto px-2 lg:px-12">
            <div class="lg:flex pt-10 mb-20 justify-between">
                <div class="space-y-7">
                    <h1 class="text-5xl md:text-7xl font-extrabold text-black">It's good <br>tea time at The <br>Tea House</h1>
                    <p class="text-sm md:text-lg text-gray-400 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="p-4 text-white text-xl bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
                </div>
                <div class="relative">
                    <div>
                        <img class="max-w-full" src="images/banner.png" alt="">
                    </div>
                    <div class="flex items-center shadow-lg p-3 md:p-5 rounded-xl  absolute top-44 md:top-80 md:left-32 lg:left-28 bg-white">
                        <div>
                            <i class="fa-solid fa-star text-[#FFC850] text-xl md:text-3xl"></i>
                        </div>
                        <div class="ps-2 md:ps-5">
                            <h2 class="text-xl md:text-3xl font-extrabold">5.00</h2>
                            <p class="text-sm md:text-base text-gray-400">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main id="main">

    </main>
    <!-- main section end -->
    <!-- footer section start -->
     <footer id="footer">

     </footer>
    <!-- footer section end -->
</body>
</html>
